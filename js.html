    <body>

        <form>
            <div>
                <input type="text" id="kAdi" />
                <span id="kAdiError"></span>
            </div>
            <div>
                <input type="password" id="password" />
                <span id="passError"></span>
            </div>

            <a onclick="dogrula()" >Giriş Yap</a>
        </form>

        <script>
            function dogrula(){
                var kadi = document.getElementById("kAdi").value
                var password = document.getElementById("password").value
                document.getElementById("kAdiError").innerHTML=""
                document.getElementById("passError").innerHTML=""
                if(!kadi && !password){
                    // alert("Kullanıcı adı ve şifre giriniz")
                    document.getElementById("kAdiError").innerHTML="Kullanıcı adı ve şifre giriniz"
                }
                else if(!kadi){
                    // alert("Kullanıcı adı giriniz")
                    document.getElementById("kAdiError").innerHTML="Kullanıcı adı giriniz"
                }
                else if(!password){
                    // alert("Şifre giriniz")
                    document.getElementById("passError").innerHTML="Şifre giriniz"
                }
                else{
                    alert("Kullanıcı adı ve şifre girilmiştir")
                    document.getElementById("passError").innerHTML=""
                    document.getElementById("kAdiError").innerHTML=""   
                }


            }
        </script>
