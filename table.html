<html>
    <head>
        <title>HTML Tablolar</title>
    </head>
    <body>
        <!--TABLO-->
        <table border="1">
            <tr>
                <td>1. Sütun</td>
                <td>2. Sütun</td>
                <td>3. Sütun</td>
            </tr>
            <tr>
                <td>1. Sütun</td>
                <td>2. Sütun</td>
                <td>3. Sütun</td>
            </tr>
        </table>
        <h1>TABLO Sütun Birleştirme</h1>
        <table border="1">
            <tr>
                <td colspan="4">1</td>

            </tr>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>

            </tr>
        </table>

        <h1>TABLO Satır Birleştirme</h1>
        <table border="1">
            <tr>
                <td rowspan="5">1</td>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td>2</td>
                <td colspan="2" rowspan="2">3</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
        </table>

        <h1>BAŞLIKLI TABLO</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>başlık</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>İçerik</td></tr>
                <tr><td>İçerik</td></tr>
                <tr><td>İçerik</td></tr>
            </tbody>
        </table>

        <h1>Alıştırma</h1>
        <table border="1">
            <tr>
                <td colspan="9">A</td>
               </tr>
            <tr>
                <td>A</td>
                <td colspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td rowspan="3">A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="4">A</td>
                <td>A</td>
                <td>A</td>
            </tr>
            <tr>
                <td>A</td>
                <td>A</td>
                <td>A</td>
                <td colspan="2">A</td>
              
                <td>A</td>
                <td rowspan="2">A</td>
                <td>A</td>
            </tr>
            <tr>
                <td colspan="5">A</td>
                <td>A</td>
                <td>A</td>
            </tr>
        </table>

</html>
